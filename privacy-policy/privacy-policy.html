<script defer>
  window.addEventListener("load", function () {
    $("#js-btnMenu").on("click", function () {
      $("#js-btnMenu").toggleClass("active");
      $(".gnav").addClass("show");
      $(".gnav").animate({ width: "toggle" }, 200);
    });

    $("#js-btnMenu").on("click", function (e) {
      if (!$(e.target).closest($(".gnav")).length && !$(e.target).closest($("#js-btnMenu")).length) {
        if ($(".gnav").hasClass("show")) {
          $(".gnav").removeClass("show")
          $("#js-btnMenu").toggleClass("active");
          $(".gnav").animate({ width: "toggle" }, 200);
        }
      }
    });

    //キービジュアルタイトル
    $(".kv_ttl").addClass("fadeIn-title");

    // お問い合わせ切り替えし
    let companyBtn = document.getElementById("js-companyBtn");
    let privateBtn = document.getElementById("js-privateBtn");
    let company_content = document.getElementById("js-companyForm");
    let private_content = document.getElementById("js-privateForm");

    reset_styles = function () {
      companyBtn.classList.remove("active");
      privateBtn.classList.remove("active");
      company_content.classList.remove("active");
      private_content.classList.remove("active");
    };

    companyBtn.addEventListener("click", function () {
      reset_styles();
      if (this.classList.toggle("active")) {
        company_content.classList.toggle("active");
      }
    });

    privateBtn.addEventListener("click", function () {
      reset_styles();
      if (this.classList.toggle("active")) {
        private_content.classList.toggle("active");
      }
    });

    // デフォルトで未完了のみ表示
    private_content.classList.toggle("active");
    privateBtn.classList.toggle("active");
  },
    false
  );
</script>
